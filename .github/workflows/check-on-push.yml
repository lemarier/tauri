name: test
on:
  push:
    branches-ignore:
      - master
      - dev

jobs:

  build-artifacs:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
            
    steps:
      - uses: actions/checkout@v2
      - name: install stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - run: cargo install --path ./cli/tauri-bundler --force
      - name: build sample artifacts (updater)
        run: |
          cd ./cli/tauri-bundler/test/fixture/config/src-tauri
          cargo build
          cargo-tauri-bundler tauri-bundler --format updater
        env:
          TAURI_PRIVATE_KEY: 
          TAURI_DIR: ${{ runner.workspace }}/tauri/tauri/examples/communication/src-tauri
